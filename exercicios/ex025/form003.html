<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
    </p>
    
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2024-12">
    </p>

    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2024-12-14">
    </p>

    <p>
        <label for="iprova">Horário da Prova</label>
        <input type="time" name="hora" id="iprova">
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    
    
    
    
    <!--INPUT:NUMBER só aceita números.
    MIN e MAX é o minimo e o maximo de uma declaração numérica.

    PLACEHOLDER é o texto que aparece dentro da caixa para orientar o que pode ser feito.

    STEP é de quanto em quanto irá aumentar.
    
    REQUIRED é quando eu quero deixar algum comando obrigatorio 
    
    INPUT:MONTH eu coloco uma barra de calendario onde escolho o mes e o ano

    INPUT:DATE eu coloco a data na barra de calendario onde escolho mes e o ano

    INPUT:TIME eu coloco a hora
    
    VALUE ele já preenche um numero na tela que inseri no codigo. Pode ser numero, data..-->



</body>
</html>
