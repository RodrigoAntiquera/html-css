<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome de usuário"> <!--quando uso o "required" eu sinalizo como obrigatorio, e caso não digite no campo, ele irá sinalizar na interface.No "size" determino o tamanho da caixa de texto."placeholder" aparece uma orientação dentro da caixa que sumirá ao iniciar a digitação -->
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="senha" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password"></p> <!--quando coloco input:password a senha não aparece no campo ao digitar. Minlength para o minimo de caracteres  e maxlength para maximo.Em "current-password" configura deixar a senha atual salva daquele site.-->

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

    </form> <!--aqui é pra onde mandamos o cadastro, nesse caso pro backend em PHP usando o metodo get-->
</body>
</html>
